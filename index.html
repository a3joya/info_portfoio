<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aaron Joya</title>
		 
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/styleAaron.css">

		<script src="js/jQuery/jquery-1.11.1.js"></script>
		<script src="js/jQuery/jquery-1.11.1.min.js"></script>
		<script src="js/fifteen.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.stellar.min.js"></script>

	</head>

	<body>

		<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.15">
			<a class="button" data-slide="2" title=""></a>
			<p id="Introduction" data-stellar-ratio="0.1"><span>Aaron Joya</span></p>
		</div><!--End Slide 1-->

		<div class="content" id="content1" data-slide ="1.1" data-stellar-background-ratio=".75">
			
		</div>

		<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0">
			<a class="button" data-slide="3" title=""></a>
		</div>

		<div class="content" id="content2" data-slide ="1.1" data-stellar-background-ratio=".75">
			<div id="puzzlearea">
		<!--
			this area holds the actual fifteen puzzle pieces
			add to it as you need to
		-->
			</div>
			<p id="controls">
				<button id="shufflebutton">Shuffle</button>
			</p>
		</div>


		<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0">
			<a class="button" data-slide="4" title=""></a>
		</div>


	</body>
	
	<script type="text/javascript">
		$(function(){
			$.stellar();
		});
	</script>

</html>
